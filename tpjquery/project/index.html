<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de nombre </title>
    <link rel="stylesheet" href="/www/tpjquery/project/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Jeux de nombre </h1>
        <h2>Devinez un nombre entre 0 et 100 :</h2>
        <form id="guessForm">
            <input type="number" id="userGuess" min="0" max="100" required>
            <button type="submit" id="playButton">Jouer</button>
        </form>
        <p id="message"></p>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="/www/tpjquery/project/js/script.js"></script>
</body>
</html>
